<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal with File Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">user@website:~$</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <div id="file-manager">
        <div id="file-manager-header">
            <span>File Manager</span>
            <button id="refresh-file-manager">Refresh</button>
            <button id="back-button">Back</button>
        </div>
        <div id="file-manager-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
